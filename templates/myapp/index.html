<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .uploader{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 25px;
        }
      
        form{
            display: flex;
            width: 100%;
            justify-content: center;
        }
        img{
            height: 100%;
        }
    </style>
</head>
  <body>
    <div class="container-fluid pt-3">
        
        <div class="uploader py-5 text-center bg-secondary text-white">
            <h1 class="mb-5">Upload Image</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form}}
                <input type="submit" class="btn btn-danger">
            </form>
        </div>


        <div class="all-images py-5">

        <div class="image-grid row row-cols-md-4 row-cols-sm-3 row-cols-2 g-3">

            {% for i in images %}
            <div class="col">
                    <div class="card" >
                        <img src="{{i.photo.url}}" style="height: 200px;" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i.date}}</h5>
                          <a href="{{i.photo.url}}" target="_blank" class="btn btn-danger">open Image</a>
                        </div>
                      </div>
            </div>
            {% endfor %}
        </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
